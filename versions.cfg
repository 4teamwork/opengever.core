[buildout]
extends =
    http://kgs.4teamwork.ch/release/opengever/develop

versions = versions

[versions]
# development pinnings
collective.recipe.omelette = 0.16
collective.z3cinspector = 1.1
i18ndude = 3.4.0
mr.developer = 1.33
pyflakes = 0.9.1
z3c.dependencychecker = 1.11
zptlint = 0.2.4

# zope.testrunner 4.4.5 has changed the testing layer ordering
# which causes test isolation problems with PloneTestCase layers
# which are not isolating properly.
zope.testrunner = 4.4.4


# plone.app.contenttypes dependencies
plone.app.contenttypes = <1.2
Products.GenericSetup = 1.7.5
Products.CMFQuickInstallerTool = 3.0.7
plone.dexterity = 2.2.1
plone.app.querystring = 1.2.2
plone.app.portlets = 2.5.1