[buildout]
extends =
    http://dist.plone.org/release/4.2.2/versions.cfg
    http://kgs.4teamwork.ch/release/opengever/latest

versions = versions


[versions]
# development pinnings
collective.recipe.omelette = 0.12
ipdb = 0.4
ipython = 0.10.2
iw.debug = 0.3
mr.developer = 1.21
collective.z3cinspector = 1.1
