version: "3"

services:
  msgconvert:
    image: 4teamwork/msgconvert:latest
    ports:
      - 8090:8080
  sablon:
    image: 4teamwork/sablon:latest
    ports:
      - 8091:8080
  pdflatex:
    image: 4teamwork/pdflatex:latest
    ports:
      - 8092:8080
  weasyprint:
    image: 4teamwork/weasyprint:latest
    ports:
      - 8093:8080
  clamav:
    image: mkodockx/docker-clamav:alpine
    ports:
      - 3310:3310
    profiles:
      - clamav
  ogcore:
    build:
      context: .
      dockerfile: ./docker/core/Dockerfile
    image: 4teamwork/ogcore:latest
    volumes:
      - ./var/ogcore:/data
    ports:
      - "8080:8080"
      - "8160:8160"
    environment:
      - STORAGE=zeoclient
    depends_on:
      - zeoserver
      - ogds
      - solr
    profiles:
      - all
      - ogcore
  zeoserver:
    image: 4teamwork/zeoserver:4.3.20
    volumes:
      - ./var/ogcore:/data
    profiles:
      - all
      - ogcore
  ogds:
    image: postgres:12-alpine
    volumes:
      - ./var/ogds:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=ogds
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=ogds
    ports:
      - 15432:5432
    profiles:
      - all
      - ogds
  solr:
    image: 4teamwork/ogsolr:latest
    build:
      context: .
      dockerfile: ./docker/solr/Dockerfile
    command:
      - solr-precreate
      - ogsite
      - /opt/solr/server/solr/configsets/ogsite
    volumes:
      - ./var/solr:/var/solr/data
    ports:
      - 18983:8983
    profiles:
      - all
      - solr
