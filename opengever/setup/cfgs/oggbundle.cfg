[transmogrifier]
include =
    opengever.setup.content

pipeline =
    jsonsource
    disabled-initial-version
    resolveguid
    constructor
    resolvetree
    fileinserter
    criterions
    resolveuuid
    resolvepath
    dx_schemaupdater
    fileloader
    workflowupdater
    placefulworkflowupdater
    propertiesupdater
    local_roles
    block_local_roles
    constraintypes
    interfaces
    annotations
    manual-initial-version
    reindexobject
