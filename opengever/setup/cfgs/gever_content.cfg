[transmogrifier]
include =
    ftw.inflator.creation.content_creation_config

pipeline =
    jsonsource
    disabled-initial-version
    multilingual.setup_languages
    translate
    resolvetree
    fileinserter
    criterions
    encode-id
    constructor
    resolveuuid
    resolvepath
    schemaupdater
    dx_schemaupdater
    workflowupdater
    placefulworkflowupdater
    propertiesupdater
    portlets
    modelconstructor
    local_roles
    block_local_roles
    constraintypes
    interfaces
    annotations
    multilingual.link_content
    manual-initial-version
    reindexobject
    savepoint

[modelconstructor]
blueprint = opengever.setup.modelconstructor

[disabled-initial-version]
blueprint = opengever.setup.disabledinitialversion

[manual-initial-version]
blueprint = opengever.setup.manualinitialversion
