[transmogrifier]
pipeline =
    csvsource
    disabled-initial-version
    constructor
    decode-title
    dex_schemaupdater
    file-creation
    manual-initial-version
    reindexobject
    savepoint

[disabled-initial-version]
blueprint = opengever.setup.disabledinitialversion

[csvsource]
blueprint = collective.transmogrifier.sections.csvsource
filename = opengever.setup:data/templates.csv
src = ascii

[decode-title]
blueprint = collective.transmogrifier.sections.inserter
key = string:title
value = python: item['title'].decode('utf-8')

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[dex_schemaupdater]
blueprint = transmogrify.dexterity.schemaupdater

[file-creation]
blueprint = opengever.setup.filesection.namedfilecreator
key = _file
field = file

[manual-initial-version]
blueprint = opengever.setup.manualinitialversion

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
