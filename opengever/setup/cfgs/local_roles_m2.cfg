[transmogrifier]
pipeline =
    jsonsource
    encodepath
    local_roles
    savepoint

[jsonsource]
blueprint= opengever.setup.jsonsource.jsonsourcesection
filename = opengever.setup:data/local_roles_m2.json

[encodepath]
blueprint = collective.transmogrifier.sections.codec
keys = _path
to = utf8

[local_roles]
blueprint = collective.blueprint.jsonmigrator.ac_local_roles

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
