package.title.pre_ask_question = opengever.policytemplates.hooks:initialize

package.title.question = Package title
package.title.help = Used as deployment title and package title in readme and setup.py (e.g. Barfuss AG).
package.title.required = True
package.title.post_ask_question = opengever.policytemplates.hooks:post_package_title

package.name.question = Package name
package.name.help = 2nd part of package name in "opengever.packagename" (e.g. barfuss).
