[transmogrifier]
pipeline =
    ldapsource
    ldapsource-external
    mapping
    printer
    sqlinserter
    groupusers


[ldapsource]
blueprint=opengever.ogds.base.sections.ldapsource.groups
ldap_name=ldap

[ldapsource-external]
blueprint=opengever.ogds.base.sections.ldapsource.groups
ldap_name=ldap_gds_public_externe

[mapping]
blueprint = collective.transmogrifier.sections.manipulator
keys =string:groupName
destination =string:groupid

[printer]
blueprint = collective.transmogrifier.sections.tests.pprinter

[sqlinserter]
blueprint = transmogrify.sqlinserter.sections.sqlinserter
named_session=opengever
table=groups
unique_key=groupid

[groupusers]
blueprint = opengever.ogds.base.sections.groupusers
