[transmogrifier]
pipeline =
    ldapsource
    mapping
    printer
    decode
    sqlinserter
    set-active


[ldapsource]
blueprint=opengever.ogds.base.sections.ldapsource.users
ldap_name=ldap


[mapping]
blueprint = collective.transmogrifier.sections.manipulator
keys =string:givenName
destination =string:firstname


[printer]
blueprint = collective.transmogrifier.sections.tests.pprinter

[decode]
blueprint = collective.transmogrifier.sections.codec
keys = 
    userid
    firstname
    lastname
    directorate
    directorate_abbr
    department
    department_abbr
    email
    email2
    url
    phone_office
    phone_fax
    phone_mobile
    salutation
    description
    address1
    address2
    zip_code
    city
from = 'utf-8'


[sqlinserter]
blueprint = transmogrify.sqlinserter.sections.sqlinserter
named_session=opengever
table=users
unique_key=userid

[set-active]
blueprint= opengever.ogds.base.sections.activeusers
dsn=mysql://opengever:opengever@localhost/opengever?charset=utf8
table=users

