[transmogrifier]
pipeline =
    csvsource
    decode-title
    constructor
    dex_schemaupdater
    reindexobject
    savepoint

[csvsource]
blueprint=collective.transmogrifier.sections.csvsource
filename = opengever.examplecontent:data/repository.csv
src = ascii

[decode-title]
blueprint = collective.transmogrifier.sections.codec
keys = effective_title
from = iso-8859-1

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[dex_schemaupdater]
blueprint = transmogrify.dexterity.dexterityupdater

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
every = 50
