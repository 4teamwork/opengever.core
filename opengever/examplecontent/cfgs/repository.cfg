[transmogrifier]
pipeline =
    csvsource
    insert-effectivetitle
    insert-title
    constructor
    dex_schemaupdater
    reindexobject
    savepoint

[csvsource]
blueprint=collective.transmogrifier.sections.csvsource
filename = opengever.examplecontent:data/test_repository_1.csv
src = ascii

[insert-effectivetitle]
blueprint = collective.transmogrifier.sections.inserter
key = string:effective_title
value = python: item['effective_title'].decode('utf-8')

[insert-title]
blueprint = collective.transmogrifier.sections.inserter
key = string:title
value = python: item['effective_title']

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[dex_schemaupdater]
blueprint = transmogrify.dexterity.dexterityupdater

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
every = 50
