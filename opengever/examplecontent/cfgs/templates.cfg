[transmogrifier]
pipeline =
    csvsource
    constructor
    dex_schemaupdater
    file-creation
    savepoint

[csvsource]
blueprint=collective.transmogrifier.sections.csvsource
filename = opengever.examplecontent:data/templates.csv
src = ascii

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[file-creation]
blueprint=opengever.examplecontent.filesection.namedfilecreator
field=file

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
every = 50

[dex_schemaupdater]
blueprint = transmogrify.dexterity.dexterityupdater