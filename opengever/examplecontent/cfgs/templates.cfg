[transmogrifier]
pipeline =
    csvsource
    constructor
    decode-title
    dex_schemaupdater
    file-creation
    reindexobject
    savepoint

[csvsource]
blueprint=collective.transmogrifier.sections.csvsource
filename = opengever.examplecontent:data/templates.csv
src = ascii

[decode-title]
blueprint = collective.transmogrifier.sections.inserter
key = string:title
value = python: item['title'].decode('utf-8')

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[dex_schemaupdater]
blueprint = transmogrify.dexterity.dexterityupdater

[file-creation]
blueprint=opengever.examplecontent.filesection.namedfilecreator
key=_file
field=file

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
