[transmogrifier]
pipeline =
    jsonsource
    encodepath
    local_roles
    savepoint
    

[jsonsource]
blueprint= opengever.examplecontent.jsonsource.jsonsourcesection
filename = opengever.examplecontent:data/local_roles_m1.json

[encodepath]
blueprint = collective.transmogrifier.sections.codec
keys = _path
to = utf8

[local_roles]
blueprint = collective.blueprint.jsonmigrator.ac_local_roles

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
