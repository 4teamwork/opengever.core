[transmogrifier]
include =
    opengever.setup.content

pipeline =
    bundlesource
    disabled-initial-version
    resolveguid
    constructor
    resolvetree
    fileinserter
    criterions
    resolveuuid
    resolvepath
    dx_schemaupdater
    fileloader
    workflowupdater
    placefulworkflowupdater
    propertiesupdater
    map-local-roles
    local_roles
    blocklocalroles
    constraintypes
    interfaces
    annotations
    manual-initial-version
    assignreporootnavigation
    reindexobject
    savepoint


[bundlesource]
blueprint = opengever.bundle.bundlesource

[resolveguid]
blueprint = opengever.setup.resolveguid

[constructor]
blueprint = opengever.bundle.constructor

[fileloader]
blueprint = opengever.bundle.fileloader

[map-local-roles]
blueprint = opengever.bundle.map_local_roles

[blocklocalroles]
blueprint = opengever.setup.blocklocalroles
fields = python:['block_inheritance']

[assignreporootnavigation]
blueprint = opengever.setup.assignreporootnavigation
